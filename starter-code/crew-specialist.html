          <div class="font-Barlow_Condensed text-white xl:text-[28px] lg:text-[26px] sm:text-[20px] text-[16px] flex gap-[24px]">
                  <p class="tracking-[4.72px] opacity-[25%]">02</p>

                      <h1 id="Frame_26_1_1_1_2" class="xl:text-[56px] lg:text-[44px] text-white sm:text-[40px] text-center text-[24px]"></h1>
                    </div>
                    <div id="Frame_26_1_2" class="xl:text-[18px] lg:text-[14px] leading-[180%] text-[#D0D6F9] font-Barlow sm:text-[16px] sm:inline-block sm:align-top lg:text-left block text-[15px] text-center"></div>

                <div class="!mt-10">

                     <a class="crew_location" href="/starter-code/crew-commander.html" href=""><div class="circle w-[15px] h-[15px] rounded-full bg-white"></div></a>

            </div>
          </div>
          </div>

    <script>
      fetch("/starter-code/data.json").then(response=>response.json()).then(data=>{
        const markData= data.crew[1]
        console.log(markData);
        document.getElementById("Frame_26_1_1_1_1").innerHTML=markData.role.toUpperCase();
        document.getElementById("Frame_26_1_1_1_2").innerHTML=markData.name.toUpperCase();
        document.getElementById("Frame_26_1_2").innerHTML=markData.bio;
      });

      document.addEventListener("DOMContentLoaded", () => {
  const crewLocations = document.querySelectorAll(".crew_location");

  crewLocations.forEach(link => {
    if (link.href === window.location.href) {
      link.style.opacity = "1"; // 100% Opacity for the matched one
    } else {
      link.style.opacity = "0.1744"; // 17.44% Opacity for others
    }
  });
});

function toggle1() {
    const toggle_icon1 = document.getElementById('toggle_icon1')
    const toggle_icon2=document.getElementById('toggle_icon2')
    if (toggle_icon1.style.display==='block') {
      toggle_icon1.style.display='none'
      toggle_icon2.style.display='block'      
    }
    const ToggleMenus= document.createElement("div")
    ToggleMenus.classList.add("bg-[#0B0D17]/15", "backdrop-blur-2xl", "text-white", "w-[254px]", "h-[812px]", "!absolute", "!right-0", "pl-[32px]");
    ToggleMenus.id= "dropMenus"
    ToggleMenus.innerHTML= `<span class="!pl-[32px] !pt-[133px] flex flex-col flex-wrap items-start gap-[32px] text-md font-Barlow_Condensed tracking-[2px]">
        <a href="/starter-code/index.html"><span class="font-bold tracking-[2.7px]">00</span> HOME</a>
        <a href="/starter-code/destination-moon.html"><span class="font-bold tracking-[2.7px]">01</span> DESTINATION</a>
        <a href="/starter-code/crew-commander.html"><span class="font-bold tracking-[2.7px]">02</span> CREW</a>
        <a href="/starter-code/technology-vehicle.html"><span class="font-bold tracking-[2.7px]">03</span> TECHNOLOGY</a>
      </span>`
    document.body.appendChild(ToggleMenus)
  }
  
  function toggle2() {
    const toggle_icon1 = document.getElementById('toggle_icon1')
    const toggle_icon2=document.getElementById('toggle_icon2')
    if (toggle_icon2.style.display==='block') {
      toggle_icon2.style.display='none'
      toggle_icon1.style.display='block'
    }
    const ToggleMenus= document.getElementById("dropMenus")
    document.body.removeChild(ToggleMenus)
    }
    </script>
  </body>
