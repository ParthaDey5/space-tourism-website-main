    <button class="lg:hidden sm:hidden z-10">

      <img id="toggle_icon2" class="!p-0" src="/space-tourism-website-main/assets/shared/icon-close.svg" alt="Menu" onclick="toggle2()" style="display: none;">
    </button>
  </header>
  <section class="w-full h-auto flex flex-col flex-grow lg:items-end justify-center sm:items-center sm:px-0 px-4">
    <div class="w-full h-full xl:max-w-[1275px] xl:max-h-[792px] lg:max-w-[88.5%] lg:max-h-[592px] flex flex-col flex-grow lg:justify-start lg:gap-15 justify-between sm:items-start items-center sm:max-w-[1023px] sm:max-h-[848px] sm:my-0 my-[24px]">
          <div class="lg:w-auto lg:flex lg:justify-start h-auto font-Barlow_Condensed flex lg:justify-between sm:flex sm:justify-start gap-[24px] w-full justify-center">
              <p class="w-auto h-auto xl:text-[28px] lg:text-[26px] xl:tracking-[4.72px] lg:tracking-[4.42px] text-white opacity-[25%] font-bold sm:text-[20px] sm:tracking-[3px] text-[16px] tracking-[2.4px]">03</p>
              <p class="w-auto h-auto xl:text-[28px] lg:text-[26px] xl:tracking-[4px] lg:tracking-[3.72px] text-[#fff] sm:text-[20px] sm:tracking-[2.9px] text-[16px] tracking-[2.4px]">Space launch 101</p>
          </div>
          
          <div class="!w-full h-full lg:max-w-[1275px] flex lg:flex-row lg:justify-between lg:items-center lg:gap-[32px] sm:max-w-[1023px] sm:max-h-[800px] sm:justify-between max-w-[500px] max-h-[677px] flex-col justify-between">
            <div class="w-full h-full lg:hidden max-w-[1023px] sm:max-h-[356px] max-h-[258px] overflow-y-hidden">
              <img id="tech_img_landscape" alt="img" class="lg:hidden !p-0 !w-full h-[100%]">
            </div>  
            <div class="w-full h-auto xl:max-w-[635px] lg:max-w-[463px] flex lg:justify-between lg:flex-row flex-col flex-grow justify-end xl:gap-[64px] lg:gap-[44px] gap-[40px] sm:px-0 px-1">
                 <div class="lg:gap-[32px] sm:gap-[16px] flex lg:flex-col flex-row justify-center gap-[16px]">
                  <a href="/space-tourism-website-main/technology-vehicle.html" class="tech_dest flex items-center justify-center font-Bellefair xl:text-[32px] lg:text-[26px] xl:w-[80px] xl:h-[80px] lg:w-[50px] lg:h-[50px] sm:w-[56px] sm:h-[56px] sm:text-[24px] max-sm:w-[40px] max-sm:h-[40px] max-sm:text-[18px]">1</a>
                  <a href="/space-tourism-website-main/technology-spaceport.html" class="tech_dest flex items-center justify-center font-Bellefair xl:text-[32px] lg:text-[26px] xl:w-[80px] xl:h-[80px] lg:w-[50px] lg:h-[50px] sm:w-[56px] sm:h-[56px] sm:text-[24px] max-sm:w-[40px] max-sm:h-[40px] max-sm:text-[18px]">2</a>
                  <a href="/space-tourism-website-main/technology-capsule.html" class="tech_dest flex items-center justify-center font-Bellefair xl:text-[32px] lg:text-[26px] xl:w-[80px] xl:h-[80px] lg:w-[50px] lg:h-[50px] sm:w-[56px] sm:h-[56px] sm:text-[24px] w-[40px] h-[40px] text-[18px]">3</a>
                 </div>
                 <div class="w-full h-auto flex flex-col xl:gap-[24px] lg:gap-[20px] sm:max-w-[512px] gap-[16px] mx-auto">
                   <div>
                     <h3 class="font-Bellefair text-white opacity-[50.42%] xl:text-[32px] lg:text-[24px] lg:text-left text-center sm:text-[24px] text-[18px]">THE TERMINOLOGYâ€¦</h3>
                     <h1 id="tech_name" class="font-Bellefair xl:text-[56px] lg:text-[46px] sm:text-[40px] text-[24px] lg:text-left text-center text-white"></h1>                                
                    </div>
                    <div>
                      <p id="tech_descript" class="text-[#D0D6F9] font-Barlow xl:text-[18px] lg:text-[13px] sm:text-[16px] text-[15px] leading-[180%] lg:text-left text-center lg:pb-0 pb-[24px]"></p>
                    </div>
                  </div>
                </div>
                <div class="w-full h-full xl:max-w-[608px] xl:max-h-[590px] lg:max-w-[400px] lg:max-h-[408px] lg:flex lg:justify-end hidden overflow-y-hidden">
                  <img id="tech_img_portrait" alt="img" class="sm:hidden !p-0 lg:block !h-[103%]">
                </div>
                
                 </div>
              </div>     
      </section>
      </div>
    </div>
    
    </div>
    <script>
      fetch("/space-tourism-website-main/data.json").then
      (response=>response.json()).then(data=>{
        document.getElementById('tech_name').innerHTML=data.technology[2].name.toUpperCase();
        document.getElementById('tech_descript').innerHTML=data.technology[2].description;
        document.getElementById('tech_img_portrait').src=data.technology[2].images.portrait;  
        document.getElementById('tech_img_landscape').src=data.technology[2].images.landscape;  
      });
      const tech_dest =document.querySelectorAll(".tech_dest");
        tech_dest.forEach(link => {
          if (link.href===window.location.href) {
            link.style.backgroundColor= "white";
            link.style.borderRadius= "50%";
            link.style.color= "#0B0D17";
          } else {
            link.style.backgroundColor= "rgba(256,256,256,0.25)";
            link.style.borderRadius= "none";
            link.style.color= "white";
          }
        });

        
  function toggle1() {
    const toggle_icon1 = document.getElementById('toggle_icon1')
    const toggle_icon2=document.getElementById('toggle_icon2')
    if (toggle_icon1.style.display==='block') {
      toggle_icon1.style.display='none'
      toggle_icon2.style.display='block'      
    }
    const ToggleMenus= document.createElement("div")
    ToggleMenus.classList.add("bg-[#0B0D17]/15", "backdrop-blur-2xl", "text-white", "w-[254px]", "h-[812px]", "!absolute", "!right-0", "pl-[32px]");
    ToggleMenus.id= "dropMenus"
    ToggleMenus.innerHTML= `<span class="!pl-[32px] !pt-[133px] flex flex-col flex-wrap items-start gap-[32px] text-md font-Barlow_Condensed tracking-[2px]">
        <a href="/space-tourism-website-main/index.html"><span class="font-bold tracking-[2.7px]">00</span> HOME</a>
        <a href="/space-tourism-website-main/destination-moon.html"><span class="font-bold tracking-[2.7px]">01</span> DESTINATION</a>
        <a href="/space-tourism-website-main/crew-commander.html"><span class="font-bold tracking-[2.7px]">02</span> CREW</a>
        <a href="/space-tourism-website-main/technology-vehicle.html"><span class="font-bold tracking-[2.7px]">03</span> TECHNOLOGY</a>
      </span>`
    document.body.appendChild(ToggleMenus)
  }
  
  function toggle2() {
    const toggle_icon1 = document.getElementById('toggle_icon1')
    const toggle_icon2=document.getElementById('toggle_icon2')
    if (toggle_icon2.style.display==='block') {
      toggle_icon2.style.display='none'
      toggle_icon1.style.display='block'
    }
    const ToggleMenus= document.getElementById("dropMenus")
    document.body.removeChild(ToggleMenus)
    }
    </script>  
</body>
</html>
